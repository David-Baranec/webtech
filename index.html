<!DOCTYPE html>
<html lang="en">

<head>
  <title>Superhry</title>
  <meta charset="UTF-8">
  <link rel="icon" href="favicon.png">
  <link rel="stylesheet" href="style.css">
  <meta name="theme-color" content="#009578">
  <meta name="viewport" content="width=device-width">
  <link rel="apple-touch-icon" href="favicon.png">
  <script src=https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <link rel="manifest" href="manifest.json">

</head>

<body>

  <div id="wrapper">
    <h1>Games</h1>
  
    <div id="board2">
      <h4>Number order game</h4>
      <label>Zmyslom hry je preusporiadať čísla tak, aby sa poradie zľava do prava zhodovalo so zadaním.</label>
      <input type="text" id="filter">
      <div id="header">
        <input type="text" id="exercise" placeholder="dont write here" disabled>
        <button id="check" onclick="update();">Check</button>
        <input type="text" id="result" placeholder="dont write here" disabled>
      </div>
      <div id="images"></div>
    </div>
    <div id="backdrop">
      <div id="modal"></div>
    </div>
    <div id="board">
      <h2>Puzzle Game</h2>
      <label>Zmyslom hry je poskladať obrázkovú mozaiku.</label>
      <div id="header2">
        <input type="text" id="result2" placeholder="dont write here" disabled>
      </div>
      <div id="container">
        <div id="piecesContainer"></div>
        <div id="puzzleContainer"></div>
      </div>
      <h3>Dobre si pozrite obrázok, ak stlačíte tlačidlo Štart, nie je možné vrátiť sa späť beztrestne!</h3>

      <ul id="buttons">
        <li>
          <button id="next">Next</button>
        </li> 
        <li>
          <button id="btnStart">Start</button>
        </li>
        <li>
          <button id="btnReset">Reset</br>
            <div class="tooltip"></br>Stlačením tlačidla Reset sa vrátiš o jeden obrázok späť!</div>
          </button>
        </li>

      </ul>
    </div>
  </div>

  <script src="./script2.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
  <script src="./script.js"></script>
  <footer class="footer">
    <span>&copy; Copyright 2021</span>
  </footer>
</body>

</html>
