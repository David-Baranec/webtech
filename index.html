<!DOCTYPE html>
<html lang="en">

<head>
  <title>Superhry</title>
  <meta charset="UTF-8">
  <link rel="icon" href="favicon.png">
  <link rel="stylesheet" href="style.css" media="all">
  <link rel="stylesheet" href="printStyle.css" media="print">
  <meta name="theme-color" content="#009578">
  <meta name="viewport" content="width=device-width">
  <link rel="apple-touch-icon" href="favicon.png">
  <script src=https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <link rel="manifest" href="manifest.json">

</head>

<body>

  <div id="wrapper">
    <h1>Number order game</h1>
  
    <div id="board2">
      
      
      <input type="text" id="filter">
      <label>Táto hra je postavená na princípe "potiahni a pusti". Teda je potrebné označiť číslo a potiahnuť ho na správnu pozíciu.
         Zmyslom hry je preusporiadať čísla tak, ako je zadané v okienku pri tlačidle Check. V prípade, že vaše poradie je správne, posuniete sa na ďalšiu úroveň.</label>
      <div id="header">
        <input type="text" id="exercise" placeholder="dont write here" disabled>
        <button id="check" onclick="update();">Check</button>
      
        <input type="text" id="result" placeholder="dont write here" disabled>
      </div>
      <div id="header2">
        <input type="image" alt="help picture" id="help" src="./images/how.png"  height="50" width="50"  onmouseover="displayHelp();" onmouseleave="hideHelp();"  >
      </div>
      <div id="help_written">
        
        <p>
          Pri hre na dotykovom displeji nezabudni po potiahnutí obrázku potvrdiť jeho pozíciu kliknutím na miesto, kde chcete obrázok umiestniť.
        </br> Príklad správne uloženého poradia.
          
        </p> 
        <img  id="solved" src="./images/solution.png" alt="photography" height="250" width="250">
      </div>
      <div id="images"></div>
    </div>
   
    <div id="backdrop">
      <div id="modal"></div>
    </div>
    
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
  <script src="./script.js"></script>
  
</body>

</html>
